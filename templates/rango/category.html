<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>{{ category_name }}</h1>
    {% if category %}
        {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a> </li>
                {% endfor %}
            </ul>
        {% else %}
                <strong>There are no pages in this category.</strong>
        {% endif %}
        <a href="/rango/category/{{ category_name_url }}/add_page">Add page</a>
    {% else %}
        The specifed category {{ category_name }} does not exist!
    {% endif %}

</body>
</html>
