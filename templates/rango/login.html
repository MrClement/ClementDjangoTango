{% extends 'rango/base.html' %}
{%  block title %}Login{% endblock %}
{% block body_block %}
    <h1>Login to Rango</h1>
    <form class="form-signin" role="form" id="login_form" method="post" action="/rango/login/">
        {% csrf_token %}
        <input class="form-control" placeholder="Username" type="text" name="username" value="" size="50" required autofocus/>
        <br>
        <input class="form-control" placeholder="Password" type="password" name="password" value="" size="50" required autofocus/>
        <br>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign-in" />
    </form>
{% endblock %}
