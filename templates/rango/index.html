<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <title>Rango</title>
    </head>
    <body>
        <h1>Rango says...</h1>
        Hello, world!
        {% if categories %}
            <ul>
                {% for c in categories %}
                <li><a href="/rango/category/{{ c.url }}">{{ c.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
        <strong>There are no categories present.</strong>
        {% endif %}
        <a href="/rango/about/">About.</a><br />
        <a href="/rango/add_category/">Add a new category</a><br>
        <a href="/rango/register/">Register Here</a>
    </body>
</html>
